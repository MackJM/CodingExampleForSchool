<!DOCTYPE html>
<html>
<body>

<h3>Celsius to fahrenheit</h3>
<p>Enter a number in celsius</p>
<input type="number" id="bday">

<p>Click the "Convert" to to see the anwser in fahrenheit.</p>

<button onclick="myFunction()">Convert</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("bday").value;
  let f = (x * (9/5)) + 32;
  document.getElementById("demo").innerHTML = f;
}
</script>

</body>
</html>
